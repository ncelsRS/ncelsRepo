<table class="table table-stripped toggle-arrow-tiny" style="margin-bottom: 0 !important">
    <tbody>
        <tr ng-repeat-start="dic in Items">
            <td colspan="2" style="border-top: 1px dashed #e7eaec !important; padding-left: 0 !important; padding-top: 20px !important;">{{dic.Name}}:</td>
        </tr>
        <tr ng-repeat-end="">
            <td style="width: 200px !important;border-top: 0px none;"></td>
            <td style="border-top: 0px none; padding-bottom: 0px; padding-top: 0px; padding-left: 0 !important">
                <table class="table">
                    <tbody class="pw-project-files">
                        <tr ng-repeat="item in dic.Items">
                            <td style="padding-left: 0 !important"><i class="fa fa-file"></i>&nbsp;<a style="text-decoration: underline" ng-href="/Upload/FileDownload?id={{item.AttachId}}">{{ item.AttachName }}</a></td>
                        </tr>
                    </tbody>
                </table>
            </td>
        </tr>
    </tbody>
</table>
