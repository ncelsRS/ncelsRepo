<form novalidate #paymentForm="ngForm">
  <button type="button" (click)="sendPaymentRequest()" class="btn btn-warning btn-sm">Подписание
    <i class="fa fa-send-o"></i>icon
  </button>

  <!--<button type="button" (click)="getTestVar()" class="btn btn-warning btn-sm">роверить переменные</button>-->

  <div class="input-group">
    <app-reference-contract-form-validation
      style="width: calc(100% - 40px);" [showItemErrors]="showAllErr" name="ContractForm1"
      [(ngModel)]="declaration.testPayment.contractForm" required #ContractForm="ngModel"
    ></app-reference-contract-form-validation>{{declaration.testPayment.contractForm}}
    <div class="input-group-append" (click)="iconModal.showIconModal()">
      <span class="input-group-text"><i class="fa fa-info-circle fa-lg"></i></span>
    </div>
  </div>


  <!--<div class="input-group">-->
    <!--<app-test-payment style="width: calc(100% - 40px);" [showErrors]="showAllErr" name="testPaymentForm"-->
                      <!--[(ngModel)]="declaration.testPayment"-->
                      <!--required #testPaymentForm="ngModel"></app-test-payment>-->
    <!--<div class="input-group-append" (click)="iconModal.showIconModal()">-->
      <!--<span class="input-group-text"><i class="fa fa-info-circle fa-lg"></i></span>-->
    <!--</div>-->
  <!--</div>-->

  <div class="dec-out">
    <div class="dec-in">
      <nav class="nav flex-column">
        <div class="nav nav-tabs" id="nav-tab" role="tablist" value="fl">
          <a class="nav-item nav-link active" data-toggle="tab" role="tab"
             aria-controls="nav-home" aria-selected="true" (click)="setDeclarationTab('cost-info')"
             [ngClass]="{'text-danger': showAllErr && costinfoForm.invalid }">Сведение о стоимости</a>

          <a class="nav-item nav-link" data-toggle="tab" role="tab"
             aria-controls="nav-profile" aria-selected="false" (click)="setDeclarationTab('data')"
             [ngClass]="{'text-danger': showAllErr && dataForm.invalid }">Данные ИМН/МТ</a>


          <a class="nav-item nav-link" data-toggle="tab" role="tab"
             aria-controls="nav-profile" aria-selected="false" (click)="setDeclarationTab('equipment')">Комплектация ИМН
            и МТ</a>
          <a class="nav-item nav-link" data-toggle="tab" role="tab"
             aria-controls="nav-profile" aria-selected="false" (click)="setDeclarationTab('manufacturer')"
          >Производитель ИМН и МТ <br>и участок производства</a>
          <a class="nav-item nav-link" data-toggle="tab" role="tab"
             aria-controls="nav-profile" aria-selected="false" (click)="setDeclarationTab('subject')">Субъект,
            осуществляющий оплату <br> за проведение экспертизы</a>
          <a class="nav-item nav-link" data-toggle="tab" role="tab"
             aria-controls="nav-profile" aria-selected="false" (click)="setDeclarationTab('attachments')">Вложения</a>
          <a class="nav-item nav-link" data-toggle="tab" role="tab"
             aria-controls="nav-profile" aria-selected="false" (click)="setDeclarationTab('signing')">Подписание</a>
          <!--<a class="nav-item nav-link" data-toggle="tab" role="tab"-->
          <!--aria-controls="nav-profile" aria-selected="false" (click)="setDeclarationTab('test-payment')">Тест</a>-->

        </div>
      </nav>
      {{declaration.costInfo.contractForm}}
      <div [hidden]="type !== 'cost-info'">
        <app-cost-info [showErrors]="showAllErr" name="costinfoForm" [(ngModel)]="declaration.costInfo" required #costinfoForm="ngModel"></app-cost-info>
      </div>
      <div [hidden]="type !== 'data'">
        <app-data [showErrors]="showAllErr" name="dataForm" [(ngModel)]="declaration.data" required #dataForm="ngModel"></app-data>
      </div>
      <div [hidden]="type !== 'equipment'">
        <app-equipment [showErrors]="showAllErr" name="equipmentForm" [(ngModel)]="declaration.equipment" required #equipmentForm="ngModel"></app-equipment>
      </div>
      <div [hidden]="type !== 'manufacturer'">
        <app-manufacturer [showErrors]="showAllErr" name="manufacturerForm" [(ngModel)]="declaration.manufacturer" required #dmanufacturerForm="ngModel"></app-manufacturer>
      </div>
      <div [hidden]="type !== 'subject'">
        <app-subject [showErrors]="showAllErr" name="subjectForm" [(ngModel)]="declaration.subject" required #subjectForm="ngModel"></app-subject>
      </div>
      <div [hidden]="type !== 'attachments'">
        <app-attachments [showErrors]="showAllErr" name="attachmentsForm" [(ngModel)]="declaration.attachments" required #attachmentsForm="ngModel"></app-attachments>
      </div>
      <div [hidden]="type !== 'signing'">
        <app-signing (sendPaymentRequestSign)="sendPaymentRequest($event)"></app-signing>
      </div>
      <!--<div [hidden]="type !== 'test-payment'">-->
      <!--<app-test-payment></app-test-payment>-->
      <!--</div>-->
    </div>
  </div>
</form>
