<div class="container">
  <div class="form-group">
    <h3>{{myDate | date:'dd/MM/yyyy'}}</h3>
    <label class="required">Айка внешний правочник </label>
    <div class="input-group">

      <select class="form-control" (change)="changeModel($event.target)" [(ngModel)]="dicValueField" readonly>
        <option value="" disabled selected>-- Выберите значение --</option>
        <option *ngFor="let item of country" [value]="item.id">{{item.nameRu}}</option>
      </select>
      <app-icon-int-button
        [moduleType]="dicModuleType"
        [objectId]="dicObjectId"
        [fieldName]="dicFieldName"
        [valueField]="dicValueField"
        [displayField]="dicDisplayField"
      >
      </app-icon-int-button>
    </div>


    <label class="required">Айка внутрений правочник </label>
    <div class="input-group">
      <select class="form-control" (change)="changeModel($event.target)" [(ngModel)]="dicValueField">
        <option value="" disabled selected>-- Выберите значение --</option>
        <option *ngFor="let item of country" [value]="item.id">{{item.nameRu}}</option>
      </select>
      <app-icon-ext-button
        [moduleType]="dicModuleType"
        [objectId]="dicObjectId"
        [fieldName]="dicFieldName"
        [valueField]="dicValueField"
      >
      </app-icon-ext-button>
    </div>

    <br>
    <button type="button" (click)="getTest()" class="btn btn-warning btn-sm">Test</button>
    <br>

    <label class="required">Айка внутрений</label>
    <div class="input-group">
      <input type="text" class="form-control" placeholder="внутренний" readonly [(ngModel)]="displayField1" >
      <app-icon-int-button
        [moduleType]="moduleType1"
        [objectId]="objectId1"
        [fieldName]="fieldName1"
        [valueField]="valueField1"
        [displayField]="displayField1"
      >
      </app-icon-int-button>
    </div>

    <br>
    <label class="required">Айка внешний</label>
    <div class="input-group">
      <input type="text" class="form-control" placeholder="внешний" [(ngModel)]="textInput">
      <app-icon-ext-button
        [moduleType]="moduleType1"
        [objectId]="objectId1"
        [fieldName]="fieldName1"
        [valueField]="textInput"
      >
      </app-icon-ext-button>
    </div>

  </div>


  <ng2-smart-table [settings]="settings" [source]="data"></ng2-smart-table>
</div>
