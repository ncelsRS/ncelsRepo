<div class="container">
  <h5>Комплектация ИМН и МТ</h5>
  <div class="row ">
    <div class="col-xl-8">
    </div>
    <div class="col-xl-4">
      <div class="btn-group  pull-right" role="group">
        <button type="button" class="btn btn-secondary w-200p mb-1">Загрузить с Excel</button>
        <div class="input-group-append" (click)="iconModal.showIconModal()">
          <span class="input-group-text"><i class="fa fa-info-circle fa-lg"></i></span>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div widget class="card border-0 box-shadow">
      <div class="card-body pt-0 widget-body">
        <div class="table-responsive">
          <ng2-smart-table class="table table-hover"
                           [settings]="settings"
                           [source]="data"
                           (deleteConfirm)="onDeleteConfirm($event)"
                           (rowSelect)="onRowSelect($event)"
                           (userRowSelect)="onUserRowSelect($event)"
                           (rowHover)="onRowHover($event)"></ng2-smart-table>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-5">
      <div class="form-group">
        <label required>Количество модификации ИМН</label>
        <div class="input-group">
          <select class="form-control" required>
            <option value="" disabled selected>Select something...</option>
            <option value="1">One</option>
            <option value="2">Two</option>
          </select>
          <div class="input-group-append" (click)="iconModal.showIconModal()">
            <span class="input-group-text"><i class="fa fa-info-circle fa-lg"></i></span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-10">
      <div class="alert alert-dark">
        <div class="input-group">
          <div class="input-group-append" (click)="iconModal.showIconModal()">
            <span class="input-group-text"><i class="fa fa-info-circle fa-lg"></i></span>
          </div>
          <h5>Упаковка</h5>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div widget class="card border-0 box-shadow">
      <div class="card-body pt-0 widget-body">
        <div class="table-responsive">
          <ng2-smart-table class="table table-hover"
                           [settings]="settings"
                           [source]="data"
                           (deleteConfirm)="onDeleteConfirm($event)"
                           (rowSelect)="onRowSelect($event)"
                           (userRowSelect)="onUserRowSelect($event)"
                           (rowHover)="onRowHover($event)"></ng2-smart-table>
        </div>
      </div>
    </div>
  </div>

</div>
