<div class="container">
  <h5>Комплектация ИМН и МТ</h5>
  <div widget class="card border-0 box-shadow">
    <div class="card-header transparent border-0 text-muted">
      <h5 class="mb-0">ng2-smart-table</h5>
      <div class="widget-controls">
        <a data-widgster="expand" href="#" class="transition"><i class="fa fa-chevron-down"></i></a>
        <a data-widgster="collapse" href="#" class="transition"><i class="fa fa-chevron-up"></i></a>
        <a data-widgster="fullscreen" href="#" class="transition"><i class="fa fa-expand"></i></a>
        <a data-widgster="restore" href="#" class="transition"><i class="fa fa-compress"></i></a>
        <a data-widgster="close" href="#" class="transition"><i class="fa fa-times"></i></a>
      </div>
    </div>
    <div class="card-body pt-0 widget-body">
      <p class="text-left fs-13 text-gray">Simple table component with editing, sorting, filtering and pagination for
        Angular. Built with <a href="https://github.com/akveo/ng2-smart-table" target="_blank"
                               class="font-weight-bold transition">ng2-smart-table</a>.</p>
      <div class="table-responsive">
        <ng2-smart-table class="table table-hover"
                         [settings]="settings"
                         [source]="data"
                         (deleteConfirm)="onDeleteConfirm($event)"
                         (rowSelect)="onRowSelect($event)"
                         (userRowSelect)="onUserRowSelect($event)"
                         (rowHover)="onRowHover($event)"></ng2-smart-table>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-5">
      <div class="form-group">
        <label>Количество модификации ИМН</label>
        <select class="form-control">
          <option>введите значение</option>
        </select>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-10">
      <div class="alert alert-dark">
        <h5>Упаковка</h5>
      </div>
    </div>
  </div>
</div>
