<div widget class="card border-0 box-shadow">
  <div class="card-body pt-0 widget-body">
    <ng2-smart-table class="table table-hover"
                     [settings]="boxSettings"
                     [source]="boxData"
                     (deleteConfirm)="DeletePackagingRecord($event)"
                     (createConfirm)="addPackagingRecord($event)"
                     (editConfirm)="updatePackagingRecord($event)"></ng2-smart-table>
  </div>
</div>
