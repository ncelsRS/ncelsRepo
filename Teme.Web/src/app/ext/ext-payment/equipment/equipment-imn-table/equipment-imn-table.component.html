<div widget class="card border-0 box-shadow">
  <div class="card-body pt-0 widget-body">
      <ng2-smart-table class="table table-hover"
                       [settings]="equipmentSettings"
                       [source]="equipmentData"
                       (deleteConfirm)="DeleteEquipmentRecord($event)"
                       (createConfirm)="addEquipmentRecord($event)"
                       (editConfirm)="updateEquipmentRecord($event)"></ng2-smart-table>
  </div>
</div>
