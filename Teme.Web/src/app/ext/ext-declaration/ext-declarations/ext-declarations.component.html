<div class="breadcrumbs">
  <div class="row">
    <div class="col-lg-12">
      <h2 class="font-weight-300">Все</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <a routerLink="/ext">Домашняя страница</a>
      <span>/</span>
      <a routerLink="/ext/declarations">Заявки</a>
      <span>/</span>
      <span class="fw-600">Все</span>
    </div>
  </div>
</div>

<div class="dec-out">
  <div class="dec-in">
    <div class="controls">
      <div class="btn-group" role="group">
        <button type="button"  routerLink="/ext/declarations/create" class="btn btn-info btn-sm"><i
          class="fa fa-file-text-o"></i>Создать заявку
        </button>
      </div>
      <div class="btn-group  pull-right" role="group">
        <input class="form-control">
        <button type="button" class="btn btn-warning btn-sm">
          Поиск
        </button>
      </div>
    </div>
    <br>
    <ng2-smart-table class="table table-bordered"
                     [settings]="declarationsSettings"
                     [source]="data"></ng2-smart-table>
  </div>
</div>
