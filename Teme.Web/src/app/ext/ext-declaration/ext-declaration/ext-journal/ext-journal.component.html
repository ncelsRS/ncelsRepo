<div class="card-body pt-0 widget-body pd0">
  <div class="table-responsive">
    <div class="row mg-0">
      <div class="col-md-12 imn-header">
        <p class="imn-p">Регистрация в стране-производителе и других странах</p>
      </div>
    </div>
    <ng2-smart-table class="table table-bordered border-lf-none"
                     [settings]="registerSettings"
                     [source]="data"
                     (deleteConfirm)="onDeleteConfirm($event)"
                     (rowSelect)="onRowSelect($event)"
                     (userRowSelect)="onUserRowSelect($event)"
                     (rowHover)="onRowHover($event)"></ng2-smart-table>
  </div>
</div>
<br>
<button class="btn btn-gray w-100p mb-1" (click)="showAgreement(true)">Добавить</button>
<br><br>
<div [hidden]="(showAgree === false )">
  <div class="row">
    <div class="col-md-6">
      <div class="row">
        <div class="col-md-4">
          <p>Дополнительно</p>
        </div>

        <div class="col-md-4">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" value="option1" checked>
            <label class="form-check-label">
              Да
            </label>
          </div>
        </div>

        <div class="col-md-4">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" value="option1" checked>
            <label class="form-check-label">
              Нет
            </label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label>Тип материала*</label>
            <div class="input-group">
              <input class="form-control">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fa fa-info-circle fa-lg"></i></span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label>Место хранения</label>
            <div class="input-group">
              <input class="form-control">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fa fa-info-circle fa-lg"></i></span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label>Наименование материала*</label>
            <div class="input-group">
              <input class="form-control">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fa fa-info-circle fa-lg"></i></span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label>Условия хранения</label>
            <div class="input-group">
              <input class="form-control">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fa fa-info-circle fa-lg"></i></span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label>Количество материала*</label>
            <div class="input-group">
              <input class="form-control">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fa fa-info-circle fa-lg"></i></span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label>Дата изготовления</label>
            <div class="input-group">
              <input class="form-control">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fa fa-info-circle fa-lg"></i></span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label>Единица измерения</label>
            <div class="input-group">
              <input class="form-control">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fa fa-info-circle fa-lg"></i></span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label>Дата истечения</label>
            <div class="input-group">
              <input class="form-control">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fa fa-info-circle fa-lg"></i></span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label>Серия\партия*</label>
            <div class="input-group">
              <input class="form-control">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fa fa-info-circle fa-lg"></i></span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <div class="row">
              <div class="col-md-6">
                <button class="btn btn-gray w-100p mb-1">Сохранить</button>
              </div>
              <div class="col-md-6">
                <button class="btn btn-gray w-100p mb-1" (click)="showAgreement(false)">Отменить</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
