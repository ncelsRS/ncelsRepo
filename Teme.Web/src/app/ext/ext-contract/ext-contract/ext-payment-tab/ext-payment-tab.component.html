
<div class="card-body pt-0 widget-body" style="width: 80%; margin: 20px;">
  <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="test()">test</button>
  <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#add-modal">Добавить</button>
  <!--<button type="button" class="btn btn-primary" data-dismiss="modal" (click)="showPaymentModal()">Выбрать</button>-->

  <div class="modal fade" id="add-modal" tabindex="-1" role="dialog" aria-labelledby="add-modal-label"
       style="display: none;">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="add-modal-label">Добавление</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span>
          </button>
        </div>

        <div class="form-group" style="width: 80%; margin: 20px;">
          <label>Вид регистррации</label>
          <select class="form-control">
            <option disabled selected value> -- select an option -- </option>
            <option value="1">Регистрация</option>
            <option value="2">Перерегистрация</option>
            <option value="3">Изменения</option>
          </select>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Отменить</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="showPaymentModal()">Выбрать</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade bd-example-modal-lg" id="frameModal" tabindex="-1" role="dialog" aria-labelledby="frameModalLabel" aria-hidden="true"
    style="padding-top: 0px;">
  <div class="modal-dialog modal-lg" role="document"  style="max-width: 90%" >
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="frameModalLabel">Заявка на платеж</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" style="height: 90vh;overflow-y: auto;">
        <iframe src="ext/payment" width="100%" height="100%" align="left">
          Ваш браузер не поддерживает плавающие фреймы!
        </iframe>
      </div>

    </div>
  </div>
</div>
