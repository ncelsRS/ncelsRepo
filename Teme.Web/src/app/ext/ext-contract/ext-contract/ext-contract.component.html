<div class="contract-main">
  <div class="breadcrumbs">
    <div class="row">
      <div class="col-lg-12">
        <h2 class="font-weight-300">Создать договор</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <a routerLink="/ext">Домашняя страница</a>
        <span>/</span>
        <a routerLink="/ext/contracts">Договора</a>
        <span>/</span>
        <span class="fw-600">Создать заявку</span>
      </div>
    </div>
  </div>
  <div class="controls">
    <div class="btn-group" role="group" >
      <button type="button" routerLink="/ext/contracts" class="btn btn-info btn-sm"><i class="fa fa-arrow-left"></i>Вернуться в список</button>
      <!--<button type="button" class="btn btn-default btn-sm"><i class="fa fa-map-o"></i>Скрыть примечание</button>-->
      <!--<button type="button" class="btn btn-success btn-sm btn"><i class="fa fa-check"></i>Проверить </button>-->
      <button type="button" class="btn btn-primary btn-sm"><i class="fa fa-eye"></i>Просмотр </button>
    </div>
    <div class="btn-group  pull-right" role="group" >
      <button type="button" class="btn btn-success btn-sm"><i class="fa fa-send-o"></i>Подписать и отправить </button>
      <button type="button" class="btn btn-warning btn-sm"><i class=" fa fa-send-o"></i>Подписать ЭЦП и отправить в ЦОЗ</button>
      <button type="button" class="btn btn-warning btn-sm"><i class=" fa fa-send-o"></i>Отправить в ЦОЗ (в случае отсутствия ЭЦП)</button>
      <button type="button" class="btn btn-warning btn-sm"><i class=" fa fa-save"></i>Сохранить</button>
    </div>
  </div>
  <h3>Договор</h3>
  <div class="row">
    <div class="col-md-6">
      <div class="row">
        <div class="col-md-6">
          <p class="height-mid">Договор состовляется с*</p>
        </div>
        <div class="col-md-6">
          <select class="custom-select input-drop-down" >

          </select>
        </div>
      </div>

    </div>

    <div class="col-md-6">
      <div class="row">
        <div class="col-md-6">
          <p class="height-mid">Тип договора</p>
        </div>
        <div class="col-md-6">
          <select class="form-control" type="number" [(ngModel)]="selectedType" (ngModelChange)="onNameChange($event)" >
            <option *ngFor="let level of levels" [ngValue]="level.code" (click)="changeDocLevel(level)">
              {{level.name}}
            </option>
          </select>
        </div>
      </div>
    </div>
  </div>
<br>

  <div class="dec-out">
    <div class="dec-in">
      <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist" value="fl" >
          <a class="nav-item nav-link active" data-toggle="tab" role="tab"
             aria-controls="nav-home" aria-selected="true"  (click)="setDeclarationTab('manufacturer')" >Производитель</a>
          <a class="nav-item nav-link" data-toggle="tab" role="tab"
             aria-controls="nav-profile" aria-selected="false" (click)="setDeclarationTab('declarant')" >Заявитель</a>
          <a class="nav-item nav-link" data-toggle="tab" role="tab"
             aria-controls="nav-contact" aria-selected="false" (click)="setDeclarationTab('payer')" >Плательщик</a>
          <a class="nav-item nav-link" data-toggle="tab" role="tab"
             aria-controls="nav-contact" aria-selected="false" (click)="setDeclarationTab('cost')" >Стоимость работ</a>
          <a class="nav-item nav-link" data-toggle="tab" role="tab"
             aria-controls="nav-contact" aria-selected="false" (click)="setDeclarationTab('attachment')" >Вложения</a>
          <a class="nav-item nav-link" data-toggle="tab" role="tab"
             aria-controls="nav-contact" aria-selected="false" (click)="setDeclarationTab('payment')" >Заявка на платеж</a>
        </div>
      </nav>
      <div [hidden]="type !== 'manufacturer'"><app-ext-manufacturer [prnRegisterType]="selectedLevel"></app-ext-manufacturer></div>
      <div [hidden]="type !== 'declarant'"><app-ext-declarant></app-ext-declarant></div>
      <div [hidden]="type !== 'payer'"><app-ext-payer></app-ext-payer></div>
      <div [hidden]="type !== 'cost'"><app-ext-cost></app-ext-cost></div>
      <div [hidden]="type !== 'attachment'"><app-ext-attachment></app-ext-attachment></div>
      <div [hidden]="type !== 'payment'"><app-ext-payment-tab></app-ext-payment-tab></div>
    </div>
  </div>

</div>
