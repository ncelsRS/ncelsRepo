<div id="tab-2" class="tab-pane">
  <div class="panel-body">
    <div class="row">
      <div class="col-lg-6 b-r">
        <div class="form-group">
          <div class="checkbox">
            <label><input type="checkbox" ng-model="object.DeclarantIsManufactur" ng-change="isManufacturer();" value="" class="ng-pristine ng-untouched ng-valid ng-empty">Является производителем</label>
          </div>
        </div>

        <div class="form-group">
          <div class="radio-inline">
            <label><input type="radio" name="declarantisresident" ng-model="object.Declarant.IsResident" ng-value="true" ng-disabled="object.DeclarantIsManufactur" ng-change="residentChange('Declarant');" class="ng-pristine ng-untouched ng-valid ng-empty" value="true">Резидент РК</label>
          </div>
          <div class="radio-inline">
            <label><input type="radio" name="declarantisresident" ng-model="object.Declarant.IsResident" ng-value="false" ng-disabled="object.DeclarantIsManufactur" ng-change="residentChange('Declarant');" class="ng-pristine ng-untouched ng-valid ng-empty" value="false">Нерезидент РК</label>
          </div>
        </div>

        <div class="form-group ng-hide" ng-show="object.Declarant.IsResident == true">
          <label>ИИН/БИН *</label>
          <div ng-class="{'input-group': showComments}">
            <input maxlength="24" id="binDeclarant" ng-model="object.Declarant.Bin" class="form-control edit-control ng-pristine ng-untouched ng-valid ng-valid-mask ng-empty ng-valid-pattern ng-valid-minlength ng-valid-maxlength ng-valid-required" type="text" ui-select-selected="" name="bin" ng-required="object.Declarant.IsResident == true" ng-disabled="iinSearchActiveDeclarant" ng-pattern="[0-9]+" ng-minlength="12" ng-maxlength="12" ui-mask="999999999999" ui-mask-placeholder="" ui-mask-placeholder-char="_" placeholder="____________">
          </div>
          <button type="button" class="btn btn-sm btn-success" ng-disabled="object.Declarant.Bin == null || object.Declarant.Bin.length !== 12 || iinSearchActiveDeclarant" ng-click="findDeclarant('Declarant');" disabled="disabled">Найти</button>
          <button type="button" class="btn btn-sm btn-success" ng-click="cancelFind('Declarant');" ng-disabled="!iinSearchActiveDeclarant" disabled="disabled">Отмена</button>
        </div>

        <div class="form-group">
          <label>Страна</label>
          <select class="form-control" >
          </select>
        </div>

        <div class="form-group">
          <label>Наименование на русском языке *</label>
            <select class="form-control" >
            </select>
        </div>
        <div class="form-group ng-hide" ng-show="declarantNotFound &amp;&amp; object.Declarant.IsResident == true">
          По Вашему запросу ничего не найдено!
        </div>
        <div class="form-group ng-hide" ng-show="declarantNotFound">
          <button type="button" class="btn btn-sm btn-success" ng-click="addManufactur('Declarant');" ng-disabled="addDeclarantDisabled">Добавить</button>
        </div>

        <h4>Заявитель</h4>
        <div class="form-group">
          <label>Организационная форма</label>
          <select class="form-control" >
          </select>
        </div>
        <div class="form-group">
          <label>Наименование на государственном языке *</label>
          <div ng-class="{'input-group': showComments}">
            <input id="declarantNameKz" ng-model="object.Declarant.NameKz" placeholder="Введите значение" class="form-control edit-control ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required" type="text" required="" ng-disabled="showContactInformationDeclarant" ui-select-selected="" name="declarantNameKz" disabled="disabled">
          </div>
        </div>
        <div class="form-group">
          <label>Наименование на русском языке *</label>
          <div ng-class="{'input-group': showComments}">
            <input id="declarantNameRu" ng-model="object.Declarant.NameRu" placeholder="Введите значение" class="form-control edit-control ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required" type="text" required="" ng-disabled="showContactInformationDeclarant" ui-select-selected="" name="declarantNameRu" disabled="disabled">
          </div>
        </div>
        <div class="form-group">
          <label>Наименование на английском языке</label>
          <div ng-class="{'input-group': showComments}">
            <input id="declarantNameEn" ng-model="object.Declarant.NameEn" placeholder="Введите значение" class="form-control edit-control ng-pristine ng-untouched ng-valid ng-empty" type="text" ng-disabled="showContactInformationDeclarant" ui-select-selected="" name="declarantNameEn" disabled="disabled">
          </div>
        </div>
        <div class="form-group">
          <label>Страна</label>
          <select class="form-control" >
          </select>
        </div>
        <div class="form-group">
          <h4>Адрес</h4>
          <label>Юридический адрес * </label>
          <div ng-class="{'input-group': showComments}">
            <input id="DeclarantAddressLegalRu" ng-model="object.Declarant.Contact.AddressLegalRu" placeholder="Введите значение" class="form-control edit-control ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required" type="text" required="" ui-select-selected="" name="AddressLegalRu" ng-disabled="showContactInformationDeclarant" disabled="disabled">
          </div>
        </div>
        <div class="form-group">
          <label>Фактический адрес * </label>
          <div ng-class="{'input-group': showComments}">
            <input id="AddressFact" ng-model="object.Declarant.Contact.AddressFact" placeholder="Введите значение" class="form-control edit-control ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required" type="text" required="" ui-select-selected="" name="AddressFact" ng-disabled="showContactInformationDeclarant" disabled="disabled">
          </div>
        </div>
        <div class="form-group">
          <label>Номер телефона * </label>
          <div ng-class="{'input-group': showComments}">
            <input id="Phone" ng-model="object.Declarant.Contact.Phone" ui-mask="+7 (999) 999-99-99" class="form-control edit-control ng-pristine ng-untouched ng-valid-mask ng-empty ng-invalid ng-invalid-required" type="text" required="" ui-select-selected="" name="Phone" ng-disabled="showContactInformationDeclarant" ng-model-options="{ allowInvalid: true}" placeholder="+7 (___) ___-__-__" disabled="disabled">
          </div>
        </div>
        <div class="form-group">
          <label>Номер телефона</label>
          <div ng-class="{'input-group': showComments}">
            <input id="Phone2" ng-model="object.Declarant.Contact.Phone2" class="form-control edit-control ng-pristine ng-untouched ng-valid ng-valid-mask ng-empty" type="text" ng-disabled="showContactInformationDeclarant" ui-mask="+7 (999) 999-99-99" ui-select-selected="" name="manufacturPhone" ng-model-options="{ allowInvalid: true}" placeholder="+7 (___) ___-__-__" disabled="disabled">
          </div>
        </div>
        <div class="form-group">
          <label>Адрес электронной почты * </label>
          <div ng-class="{'input-group': showComments}">
            <input id="Email" ng-model="object.Declarant.Contact.Email" placeholder="example@mail.ru" class="form-control edit-control ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required ng-valid-pattern" type="text" required="" ui-select-selected="" name="Email" ng-disabled="showContactInformationDeclarant" ng-pattern=".+@.+\..+" disabled="disabled">
          </div>
        </div>
      </div>
      <div class="col-lg-6 b-l">
        <div class="form-group">
          <h4>Подписывающее лицо</h4>
          <label>Фамилия первого руководителя *</label>
          <div ng-class="{'input-group': showComments}">
            <input id="BossLastName" ng-model="object.Declarant.Contact.BossLastName" placeholder="Введите значение" class="form-control edit-control ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required" type="text" ng-disabled="showContactInformationDeclarant" required="" ui-select-selected="" disabled="disabled">
          </div>
        </div>
        <div class="form-group">
          <label>Имя первого руководителя *</label>
          <div ng-class="{'input-group': showComments}">
            <input id="BossFirstName" ng-model="object.Declarant.Contact.BossFirstName" placeholder="Введите значение" class="form-control edit-control ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required" type="text" ng-disabled="showContactInformationDeclarant" required="" ui-select-selected="" disabled="disabled">
          </div>
        </div>
        <div class="form-group">
          <label>Отчество первого руководителя</label>
          <div ng-class="{'input-group': showComments}">
            <input id="BossMiddleName" ng-model="object.Declarant.Contact.BossMiddleName" placeholder="Введите значение" class="form-control edit-control ng-pristine ng-untouched ng-valid ng-empty" type="text" ng-disabled="showContactInformationDeclarant" ui-select-selected="" disabled="disabled">
          </div>
        </div>
        <div class="form-group">
          <label>Должность первого руководителя на русском языке *</label>
          <div ng-class="{'input-group': showComments}">
            <input id="BossPosition" ng-model="object.Declarant.Contact.BossPosition" placeholder="Введите значение" class="form-control edit-control ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required" type="text" ng-disabled="showContactInformationDeclarant" required="" ui-select-selected="" disabled="disabled">
          </div>
        </div>
        <div class="form-group">
          <label>Должность первого руководителя на государственном языке *</label>
          <div ng-class="{'input-group': showComments}">
            <input id="BossPositionKz" ng-model="object.Declarant.Contact.BossPositionKz" placeholder="Введите значение" class="form-control edit-control ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required" type="text" ng-disabled="showContactInformationDeclarant" required="" ui-select-selected="" disabled="disabled">
          </div>
        </div>


        <h4>Банковские реквизиты</h4>

        <div class="form-group">
          <label>Название банка</label>
          <select class="form-control" >
          </select>
        </div>
        <div class="form-group ng-hide" ng-show="addDeclarantNewBankName">
          <label>Наименование банка на русском</label>
          <div ng-class="{'input-group': showComments}">
            <input id="declarantBankNameRu" ng-model="object.Declarant.Contact.BankNameRu" placeholder="Введите значение" class="form-control edit-control ng-pristine ng-untouched ng-valid ng-empty" type="text">
          </div>
        </div>
        <div class="form-group ng-hide" ng-show="addDeclarantNewBankName">
          <label>Наименование банка на казахском</label>
          <div ng-class="{'input-group': showComments}">
            <input id="declarantBankNameKz" ng-model="object.Declarant.Contact.BankNameKz" placeholder="Введите значение" class="form-control edit-control ng-pristine ng-untouched ng-valid ng-empty" type="text">
          </div>
        </div>
        <div class="form-group ng-hide" ng-show="addDeclarantNewBankName">
          <button type="button" class="btn btn-sm btn-success" ng-click="addNewBank('Declarant');">Сохранить</button>
        </div>
        <div class="form-group">
          <label>Расчетный счет *</label>
          <div ng-class="{'input-group': showComments}">
            <input id="BankIik" ng-model="object.Declarant.Contact.BankIik" placeholder="Введите значение" class="form-control edit-control ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required" type="text" ng-disabled="showContactInformationDeclarant" required="" ui-select-selected="" disabled="disabled">
          </div>
        </div>
        <div class="form-group">
          <label>Валюта *</label>
          <select class="form-control" >
          </select>
        </div>

        <h4>Действующее на основании</h4>
        <div class="form-group">
          <label>Тип документа</label>
          <select class="form-control" >
          </select>
        </div>
        <div ng-show="showBossDocType">
          <div class="col-lg-2">
            <div class="form-group">
              <div class="checkbox">
                <label><input type="checkbox" value="" ng-model="object.Declarant.Contact.IsHasBossDocNumber" ng-change="isNotNumber();" class="ng-pristine ng-untouched ng-valid ng-empty">Без номера</label>
              </div>
            </div>
          </div>
          <div class="col-lg-10">
            <div class="form-group">
              <label>№ документа *</label>
              <div ng-class="{'input-group': showComments}">
                <input id="bossDocNumber" ng-model="object.Declarant.Contact.BossDocNumber" placeholder="Введите значение" ng-disabled="object.Declarant.Contact.IsHasBossDocNumber" class="form-control edit-control ng-pristine ng-untouched ng-valid ng-empty" type="text" ui-select-selected="">
              </div>
            </div>
          </div>
          <div class="form-group">
              <label>Дата начала действия *</label>
              <div ng-class="{'input-group': showComments}">
                <input id="BossDocCreatedDate" ng-model="object.Declarant.Contact.BossDocCreatedDate" class="form-control edit-control ng-pristine ng-untouched ng-valid ng-scope ng-not-empty ng-valid-required" placeholder="ДД.ММ.ГГГГ" ui-select-selected="" required="" date-time="" auto-close="true" view="date" min-view="date" format="DD.MM.YYYY">
              </div>
            </div>
           <div class="form-group">
              <label>Дата окончания действия *</label>
              <div ng-class="{'input-group': showComments}">
                <input id="BossDocEndDate" ng-model="object.Declarant.Contact.BossDocEndDate" ng-disabled="object.Declarant.Contact.BossDocUnlimited" class="form-control edit-control ng-pristine ng-untouched ng-valid ng-scope ng-not-empty ng-valid-required" placeholder="ДД.ММ.ГГГГ" ui-select-selected="" ng-required="object.Declarant.Contact.BossDocUnlimited == false" date-time="" auto-close="true" view="date" min-view="date" format="DD.MM.YYYY">
              </div>
          </div>
          <div class="col-lg-3">
            <div class="form-group">
              <div class="checkbox">
                <label><input type="checkbox" value="" ng-model="object.Declarant.Contact.BossDocUnlimited" ng-change="isUnlimited();" class="ng-pristine ng-untouched ng-valid ng-empty">Бессрочный</label>
              </div>
            </div>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
