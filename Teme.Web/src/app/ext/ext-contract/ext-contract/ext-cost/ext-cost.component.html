<div id="tab-4" class="tab-pane">
  <div class="panel-body">
    <div class="row ng-scope" ng-if="object.ContractScope == 'national'">
    <div class="col-lg-6 b-r">
      <div class="form-group">
        <label>Тип заявки</label>
        <select class="form-control" >
        </select>
      </div>
      <div class="form-group">
        <label>Тип изменения</label>
        <select class="form-control" >
        </select>
      </div>
      <div class="form-group">
        <label>Тип услуги</label>
        <select class="form-control" >
        </select>
      </div>
      <div class="form-group">
        <label>Дополнительные услуги</label>
        <select class="form-control" >
        </select>
      </div>
    </div>
    <div class="col-lg-6 b-l">
      <div class="form-group">
        <label>Наименование ИМН/МТ на русском языке *</label>
        <div ng-class="{'input-group': showComments}">
          <input id="NameIMNRu" ng-model="object.MedicalDeviceName" placeholder="Введите значение" class="form-control edit-control ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required" type="text" required="" ui-select-selected="">
        </div>
      </div>
      <div class="form-group">
        <label>Наименование ИМН/МТ на государственном языке *</label>
        <div ng-class="{'input-group': showComments}">
          <input id="NameIMNKz" ng-model="object.MedicalDeviceNameKz" placeholder="Введите значение" class="form-control edit-control ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required" type="text" required="" ui-select-selected="">
        </div>
      </div>
      <div class="form-group">
        <label>Количетсво</label>
        <div ng-class="{'input-group': showComments}">
          <input id="Count" ng-model="Calulator.Count" placeholder="Введите значение" ng-disabled="showCalculatorForm" class="form-control edit-control ng-pristine ng-untouched ng-valid ng-not-empty ng-valid-required" type="text" required="" ui-select-selected="" disabled="disabled">
        </div>
      </div>
      <div class="form-group">
        <div class="radio-inline">
          <label><input type="radio" name="isimport" ng-model="Calulator.IsImport" ng-disabled="showRadioIsImport" ng-value="false" ng-change="calulatorChange(false);" class="ng-pristine ng-untouched ng-valid ng-not-empty" value="false" disabled="disabled">Стоимость отечественного производителя</label>
        </div>
      </div>
      <div class="form-group">
        <div class="radio-inline">
          <label><input type="radio" name="isimport" ng-model="Calulator.IsImport" ng-disabled="showRadioIsImport" ng-value="true" ng-change="calulatorChange(true);" class="ng-pristine ng-untouched ng-valid ng-not-empty" value="true" disabled="disabled">Стоимость зарубежного производителя</label>
        </div>
      </div>
    </div>
    <div class="col-lg-12">
      <div class="row">
        <div class="col-lg-12">
          <div class="form-group">
            <button type="button" class="btn btn-sm btn-success" ng-disabled="Calulator.ServiceType == null || Calulator.ServiceTypeName == null || Calulator.ServiceTypeNameModif == null || Calulator.Count == null || showRadioIsImport || object.ServicePrices.length > 0" ng-click="calculation('national');" disabled="disabled">Узнать цену</button>
            <button type="button" class="btn btn-sm btn-success" ng-click="clearCalculation();">Очистить</button>
          </div>
        </div>
      </div>
    </div>
    </div>
  </div>
</div>
