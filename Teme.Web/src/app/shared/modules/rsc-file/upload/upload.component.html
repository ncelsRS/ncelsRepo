<div class="card">
  <div class="card-header" (click)="show = !show" style="cursor: pointer;">
    <h5 class="mb-0">
      {{fileTypeValue}}
    </h5>
  </div>
  <div class="card-body" style="overflow: hidden" [@hiddenAnimation]="show">
    <div class="row">
      <div class="col-md-3" *ngIf="canAdd()">
        <button class="btn btn-info" (click)="selectFile($event)">Выбрать файл</button>
        <input type="file" class="pd75" ng2FileSelect [uploader]="uploader" #uploaderEl hidden
               [multiple]="multiple"/>
      </div>

      <div class="col-md-9">
        <table class="table">
          <thead>
          <tr>
            <th width="50%">Наименование</th>
            <th>Размер</th>
            <th>Прогресс</th>
            <th>Статус</th>
            <th>Действия</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of files">
            <td><strong>{{ item.filename }}</strong></td>
            <td *ngIf="uploader.options.isHTML5" nowrap>{{ item.fileItem?.file?.size/1024/1024 | number:'.2' }} MB</td>
            <td *ngIf="uploader.options.isHTML5">
              <div class="progress mg0">
                <div class="progress-bar" role="progressbar"
                     [ngStyle]="{ 'width': item.fileItem?.progress + '%' }"></div>
              </div>
            </td>
            <td class="text-center">
              <span *ngIf="item.fileItem?.isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
              <span *ngIf="item.fileItem?.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
              <span *ngIf="item.fileItem?.isError"><i class="glyphicon glyphicon-remove"></i></span>
            </td>
            <td nowrap>
              <button type="button" class="btn btn-success btn-sm"
                      (click)="item.fileItem.upload()" [disabled]="item.fileItem?.isReady || item.fileItem?.isUploading || item.fileItem?.isSuccess">
                <span class="glyphicon glyphicon-upload"></span> Загрузить
              </button>
              <button type="button" class="btn btn-warning btn-sm"
                      (click)="item.fileItem.cancel()" [disabled]="!item.fileItem?.isUploading">
                <span class="glyphicon glyphicon-ban-circle"></span> Отменить
              </button>
              <button type="button" class="btn btn-danger btn-sm"
                      (click)="item.fileItem.remove()">
                <span class="glyphicon glyphicon-trash"></span> Удалить
              </button>
              <button type="button" class="btn btn-info btn-sm" (click)="downloadFile(item)">
                Скачать
              </button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>

    </div>

  </div>

</div>
