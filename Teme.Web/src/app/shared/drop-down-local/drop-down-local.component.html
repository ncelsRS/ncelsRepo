<ng-select [items]="photosBuffer"
           bindLabel="nameRu"
           bindValue="id"
           typeToSearchText="Введите текст"
           [multiple]="false"
           [hideSelected]="true"
           [loading]="loading"
           [typeahead]="typeahead"
           (scrollToEnd)="fetchMore($event)"
           (change)="updateItem($event)"
           [(ngModel)]="selected">
</ng-select>
