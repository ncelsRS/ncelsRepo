<form #templateForm="ngForm" (change)="model=model">
  <ng-select [items]="selectList"
             bindLabel="nameRu"
             typeToSearchText="Введите текст"
             [multiple]="false"
             [hideSelected]="true"
             [loading]="loading"
             [typeahead]="typeahead"
             (scrollToEnd)="fetchScroll($event)"
             (change)="onChange($event)"
             #NomenclatureCodeMedProduc="ngModel"
             [(ngModel)]="model" required name="NomenclatureCodeMedProduc"
             [ngClass]="{'error':showErrors === true &&  NomenclatureCodeMedProduc.invalid}">
  </ng-select>
</form>
