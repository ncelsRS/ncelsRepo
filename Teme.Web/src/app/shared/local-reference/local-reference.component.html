<form #templateForm="ngForm" (change)="model=model">
  <ng-select [items]="photosBuffer"
             [virtualScroll]="true"
             [loading]="loading"
             typeToSearchText="Введите текст"
             bindLabel="nameRu"
             bindValue="thumbnailUrl"
             placeholder="Select photo"
             (change)="onChange($event)"
             (scrollToEnd)="fetchMore()">
  </ng-select>
</form>
