<div id="tab-3" class="tab-pane">
  <div class="panel-body">
    <div class="row">
      <div class="col-lg-6 b-r">

        <div class="form-group">
          <label>Плательщик</label>
          <select name="ChoosePayer" class="form-control" [(ngModel)]="model.ChoosePayer">
            <option *ngFor="let item of items" [value]="item.key">{{item.nameRu}}</option>
          </select>
        </div>

        <div class="form-group">
          <div class="custom-control custom-radio radio-inline">
            <input type="radio" class="custom-control-input radio-primary" name="payerIsResident" id="payerResident"
                   [(ngModel)]="model.isPayerRes" value="res">
            <label class="custom-control-label" for="payerResident">Резидент РК</label>
          </div>
          <div class="custom-control custom-radio radio-inline">
            <input type="radio" class="custom-control-input radio-primary" name="payerIsResident" id="payerNoResident"
                   [(ngModel)]="model.isPayerRes" value="unres">
            <label class="custom-control-label" for="payerNoResident">Нерезидент РК</label>
          </div>
        </div>

        <div [hidden]="model.isPayerRes!=='res'" class="form-group">
          <div class="custom-control custom-radio radio-inline">
            <input type="radio" class="custom-control-input radio-primary" name="payerIsFlUl" id="payerFL"
                   [(ngModel)]="model.isPayerJuridical" value="fl">
            <label class="custom-control-label" for="payerFL">Физическое лицо</label>
          </div>
          <div class="custom-control custom-radio radio-inline">
            <input type="radio" class="custom-control-input radio-primary" name="payerIsFlUl" id="payerUl"
                   [(ngModel)]="model.isPayerJuridical" value="ul">
            <label class="custom-control-label" for="payerUl">Юридическое лицо</label>
          </div>
        </div>

        <div [hidden]="model.isPayerRes==='unres'">
          <label>ИИН/БИН *</label>
          <div>
            <input maxlength="24" name="payerBin" class="form-control" type="text" disabled
                   [(ngModel)]="model.idNumber">
          </div>
        </div>
        <!--<div [hidden]="model.isPayerRes!=='unres'">-->
          <!--<div class="form-group">-->
            <!--<label>Плательщик</label>-->
            <!--<select class="form-control" name="payerNoRes" disabled>-->
            <!--</select>-->
          <!--</div>-->
        <!--</div>-->
        <!--<div [hidden]="model.isPayerRes!=='unres'">-->
          <!--<div class="form-group">-->
            <!--<label>Наименование на русском языке *</label>-->
            <!--<select class="form-control" name="payerNoResName" disabled>-->
            <!--</select>-->
          <!--</div>-->
        <!--</div>-->
        <div>
          <div class="form-group">
            <label>Организационная форма</label>
            <select class="form-control" name="OrganizationFormId"
                    [(ngModel)]="model.payerOrgForm"
                    disabled>
              <option></option>
              <option  *ngFor="let item of orgFormVar" [value]="item.id">{{item.nameRu}}</option>
            </select>
          </div>
        </div>
        <br>
        <div class="form-group">
          <label>Наименование на русском языке *</label>
          <div>
            <input class="form-control" type="text" name="payerNameRu" disabled
                   [(ngModel)]="model.payerNameRu">
          </div>
        </div>
        <div class="form-group">
          <label>Страна</label>
          <select class="form-control" name="CountryId"
                  [(ngModel)]="model.payerCountry"
                  disabled>
            <option *ngFor="let item of countryVarRes" [value]="item.id">{{item.nameRu}}</option>
          </select>
        </div>
        <div class="form-group">
          <label>Юридический адрес</label>
          <div>
            <input id="payerAddressLegalRu" class="form-control" type="text" disabled
                   [(ngModel)]="model.payerAddressLegalRu">
          </div>
        </div>
      </div>
      <div class="col-lg-6 b-l">
        <div class="form-group">
          <label>Название банка</label>
          <select class="form-control" name="BankId" #payerBankName = "ngModel"
                  [(ngModel)]="model.payerBankName"
                  disabled>
            <option *ngFor="let item of bankVar" [value]="item.id">{{item.nameRu}}</option>
          </select>
        </div>
        <div class="form-group ng-hide" ng-show="object.Payer.IsResident == true">
          <label>Расчетный счет/ИИК</label>
          <div>
            <input name="payerBankIik" class="form-control" type="text" disabled
                   [(ngModel)]="model.payerBankIik">
          </div>
        </div>

        <div class="form-group">
          <label>Валюта *</label>
          <select class="form-control" name="Ref_Currency"
                  [(ngModel)]="model.payerBankCurr"
                  disabled>
            <option *ngFor="let item of currencyVar">{{item.nameRu}}</option>
          </select>
        </div>

        <div>
          <label>ИИН/БИН</label>
          <div>
            <input id="BankAccount2" class="form-control" type="text" disabled>
          </div>
        </div>

        <div>
          <label>БИК</label>
          <div [hidden]="model.isPayerRes==='res'">
            <input name="payerBankSwift" class="form-control" type="text" disabled>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
